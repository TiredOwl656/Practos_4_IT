<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать событие</title>
    <link rel="stylesheet" href="/CSS/edit.css">
</head>
<body>
    <div class="form-container">
        <h1>Редактировать событие</h1>
        <form id="editForm">
            <input type="hidden" id="eventId">
            
            <div class="form-group">
                <label for="editTitle">Название:</label>
                <input type="text" id="editTitle" required>
            </div>
            
            <div class="form-group">
                <label for="editDate">Дата:</label>
                <input type="date" id="editDate" required>
            </div>
            
            <div class="form-group">
                <label for="editCategory">Категория:</label>
                <select id="editCategory" required>
                    <option value="personal">Личное</option>
                    <option value="work">Рабочее</option>
                    <option value="public">Общественное</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="editDescription">Описание:</label>
                <textarea id="editDescription" rows="4"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" class="delete-btn" id="deleteBtn">Удалить</button>
                <div>
                    <button type="button" class="cancel-btn" onclick="window.location.href='/HTML/main.html'">Отмена</button>
                    <button type="submit" class="save-btn">Сохранить</button>
                </div>
            </div>
        </form>
    </div>

    <script src="/JS/edit.js"></script>
</body>
</html>
