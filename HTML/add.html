<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить событие</title>
    <link rel="stylesheet" href="/CSS/add.css">
</head>
<body>
    <div class="form-container">
        <h1>Добавить новое событие</h1>
        <form id="eventForm">
            <div class="form-group">
                <label for="eventTitle">Название:</label>
                <input type="text" id="eventTitle" required>
            </div>
            
            <div class="form-group">
                <label for="eventDate">Дата:</label>
                <input type="date" id="eventDate" required>
            </div>
            
            <div class="form-group">
                <label for="eventCategory">Категория:</label>
                <select id="eventCategory" required>
                    <option value="personal">Личное</option>
                    <option value="work">Рабочее</option>
                    <option value="public">Общественное</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="eventDescription">Описание:</label>
                <textarea id="eventDescription" rows="4"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="window.location.href='/HTML/main.html'">Отмена</button>
                <button type="submit" class="save-btn">Сохранить</button>
            </div>
        </form>
    </div>

    <script src="/JS/add.js"></script>
</body>
</html>
